version: '3.8'

services:
  postgrust:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgrust-server
    ports:
      - "5432:5432"
    volumes:
      - postgrust-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/5432' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgrust-data:
    driver: local
